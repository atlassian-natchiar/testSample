# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  init_job:
    runs-on: ubuntu-latest
    steps:
    - name: Init Job
      run: echo "This is an independent Init job"
    
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ github.event.inputs.name }}"

  # This workflow contains a single job called "greet"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: greet

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send second Job
      run: echo "Hello Second job ran successfully"
      
  sequentialJob:
    runs-on: ubuntu-latest
    needs: [greet,test]
    steps:
    - name: SequentialJob
      run: echo "This is a sequential Job"
  lastJob:
    runs-on: ubuntu-latest
    steps:
    - name: Last Independent Job
      run: echo "This is a independent Job"
      
      
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: echo building
        
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: trstringer/manual-approval@v1
        with:
          secret: ${{ github.TOKEN }}
          approvers: trstringer,acdunnigan
      - name: Deploy to production
        run: echo deploying
  
      
    
